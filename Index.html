<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="nav">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google" class="search-bar">
            <div class="buttons">
                <button type="submit" class="search-btn">Google Search</button>
                <button type="submit" name="btnI" value="I'm Feeling Lucky" class="lucky-btn">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
